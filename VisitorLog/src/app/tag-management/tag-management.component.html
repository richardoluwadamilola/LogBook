<div class="container">
  <h2>Tag Management</h2>
  
  <!-- Form for creating a new tag -->
  <form [formGroup]="tagForm" (ngSubmit)="createTag()" class="mb-3">
    <div class="mb-3">
      <label for="tagNumber" class="form-label">Tag Number:</label>
      <input type="text" id="tagNumber" formControlName="tagNumber" class="form-control" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Create Tag</button>
  </form>
  
  <!-- Display all tags with conditional styling for disabled tags -->
  <div *ngIf="tags.length > 0" class="mt-3">
    <h3>All Tags</h3>
    <ul class="list-group">
      <li *ngFor="let tag of tags" 
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{ 'disabled-tag': isDisabled(tag) }">
        {{ tag.tagNumber }}
        <span (click)="disableTag(tag.tagNumber)" style="cursor: pointer;">
          <i class="fa fa-ban text-danger" aria-hidden="true"></i>
        </span>              
      </li>
    </ul>
  </div>
