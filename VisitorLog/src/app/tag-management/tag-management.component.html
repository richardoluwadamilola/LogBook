<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./tag">Tag</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./department">Department</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employee">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./visitor">Visitors</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <h2>Tag Management</h2>
      
        <!-- Form for creating a new tag -->
        <form [formGroup]="tagForm" (ngSubmit)="createTag()" class="mb-3">
          <div class="mb-3">
            <label for="tagNumber" class="form-label">Tag Number:</label>
            <input type="text" id="tagNumber" formControlName="tagNumber" class="form-control" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Create Tag</button>
        </form>
      
        <!-- Display all tags if there are any -->
        <div *ngIf="tags.length > 0" class="mt-3">
          <h3>All Tags</h3>
          <ul class="list-group">
            <li *ngFor="let tag of tags" class="list-group-item d-flex justify-content-between align-items-center">
              {{ tag.tagNumber }}
              <span (click)="deleteTag(tag.tagNumber)" class="btn btn-danger btn-sm">
                <i class="fa fa-trash" aria-hidden="true"></i> Delete
              </span>
            </li>
          </ul>
        </div>      
      </div>
