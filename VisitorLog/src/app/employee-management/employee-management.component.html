<body>
  <div>
    <h2>Employees</h2>
    <p>Please enter in the following details</p>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
      <label for="employeeNumber">Employee Number:</label>
      <input type="text" id="employeeNumber" formControlName="employeeNumber" required>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" required>

      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName" formControlName="middleName">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" required>

      <label for="department">Department:</label>
      <select id="department" formControlName="department" required>
        <option *ngFor="let department of departments" [value]="department.departmentName">{{ department.departmentName
          }}</option>
      </select>

      <button type="submit">Add</button>
    </form>
  </div>
</body>
