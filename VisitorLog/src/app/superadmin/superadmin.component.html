<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Create User</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="createUser()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" formControlName="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" formControlName="role" required>
              </div>
              <button type="submit" class="btn btn-primary">Create User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
