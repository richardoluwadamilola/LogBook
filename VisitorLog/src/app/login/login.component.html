<div class="container mt-5" style="justify-content: center; align-items: center;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div><a routerLink="/change-password">Change Password</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
