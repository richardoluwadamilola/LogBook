<div>
    <form [formGroup]="checkoutForm" (ngSubmit)="checkoutVisitor()">
      <label for="visitorId">Visitor ID</label>
      <input type="number" id="visitorId" formControlName="visitorId" required>
  
      <label for="tagNumber">Tag Number</label>
      <input type="text" id="tagNumber" formControlName="tagNumber" required>
  
      <button type="submit">Checkout Visitor</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
      </div>
  </div>
