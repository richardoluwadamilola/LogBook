<body>
  <div>
    <h2>Visitor Form</h2>
    <p>Please fill in the following details</p>
    <form [formGroup]="visitorForm" (ngSubmit)="submitForm()">
      <label for="firstName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" required>

      <label for="contactAddress">Contact Address:</label>
      <textarea id="contactAddress" formControlName="contactAddress" rows="3" cols="75" required></textarea>

      <label for="phoneNumber">Phone Number:</label>
      <ngx-intl-tel-input
        [cssClass]="'custom'"
        [preferredCountries]="preferredCountries"
        [enableAutoCountrySelect]="true"
        [enablePlaceholder]="true"
        [searchCountryFlag]="true"
        [searchCountryField]="[
          SearchCountryField.Iso2,
          SearchCountryField.Name
        ]"
        [selectFirstCountry]="false"
        [selectedCountryISO]="CountryISO.India"
        [maxLength]="15"
        [phoneValidation]="true"
        [separateDialCode]="separateDialCode"
        [numberFormat]="PhoneNumberFormat.National"
        id="phoneNumber"
        formControlName="phoneNumber"
      >
      </ngx-intl-tel-input>

      <label for="personheretosee">Person Here To See:</label>
      <select id="employeeNumber" formControlName="employeeNumber" required>
        <option disabled value="">Please select the person to see</option>
        <option *ngFor="let employee of employees" [value]="employee.employeeNumber">
          {{ employee.firstName }} {{ getInitials(employee.middleName) }} {{ getInitials(employee.lastName) }}
        </option>
      </select>

      <label for="reasonForVisit">Reason For Visit:</label>
      <select formControlName="reasonForVisit" required>
        <option *ngFor="let reason of reasons" [value]="reason.value">{{ reason.label }}</option>
      </select>

      <label for="reasonForVisitDescription">Reason For Visit Description:</label>
      <input type="text" id="reasonForVisitDescription" formControlName="reasonForVisitDescription">

      <button type="button" (click)="quitForm()">Quit</button>

      <app-camera (photoCaptured)="handlePhotoCapture($event)"></app-camera>

      <button type="submit" *ngIf="!formSubmitted && visitorForm.valid">Submit</button>
    </form>
  </div>
</body>
