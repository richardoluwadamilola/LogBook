<div class="camera-container">
    <webcam
      #webcam
      [height]="400"
      [width]="600"
      [trigger]="trigger"
      (imageCapture)="handleImage($event)"
      *ngIf="!webcamImage"
    ></webcam>
  
    <div *ngIf="webcamImage" class="image-preview">
      <img [src]="webcamImage.imageAsDataUrl" alt="Captured Image">
    </div>
  
    <button type="button" (click)="triggerSnapshot()">Take Picture</button>
  </div>
